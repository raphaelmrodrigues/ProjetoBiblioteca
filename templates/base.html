<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    {% block 'head' %} {% endblock %}

    <title>{% block 'titulo' %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Sistema de Gerenciamento de Bibliotecas - SGE</a>
        {% if usuario_logado %}
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Emprestimo
        </button>
        <a href="{% url 'sair' %}" class="btn btn-danger">Sair</a>
        {% endif %}
    </nav>


    {% block 'conteudo' %} {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>

    {% if usuario_logado %}
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Cadastro de Livro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <button style="margin-left: 10px" onclick="mostrar_form(1)" class="btn btn-info">Livro</button>
                        <button style="margin-left: 10px" onclick="mostrar_form(2)" class="btn btn-info">Emprestimo</button>
                        <br>
                        <br>
                        <div style="display: none;" id="livro">
                            <form action="{% url 'cadastrar_livro' %}" method="POST">
                                {% csrf_token %}
                                <table>
                                    {{form.as_table}}
                                </table>
                                <input type="submit" class="btn btn-success" value="Cadastrar">
                            </form>
                        </div>
                    </div>

                    <div style="display: none;" id="emprestimo">
                        emprestimos

                    </div>

                </div>
            </div>
        </div>
    {% endif %}

    <script>
        function mostrar_form(v1){
            livro = document.getElementById('livro')
            emprestimo = document.getElementById('emprestimo')

            if(v1 == 1){
                livro.style.display = 'block';
                emprestimo.style.display = 'none';
            } else if(v1 == 2){
                emprestimo.style.display = 'block';
                livro.style.display = 'none';
            }
        }
    </script>

</body>
</html>
